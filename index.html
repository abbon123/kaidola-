<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全家便利商店開幕賭盤</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .sync-status {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .betting-form {
            background: #f7fafc;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 5px solid #4299e1;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2d3748;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        
        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: bold;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
        }
        
        .calculate-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            display: none;
        }
        
        .bets-list {
            margin-top: 30px;
        }
        
        .bet-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #4299e1;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            min-height: 60px;
        }
        
        .bet-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-left: 15px;
            flex-shrink: 0;
            min-width: 80px;
        }
        
        .edit-btn, .delete-btn, .save-btn, .cancel-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .edit-btn {
            background: #4299e1;
            color: white;
        }
        
        .delete-btn {
            background: #e53e3e;
            color: white;
        }
        
        .save-btn {
            background: #48bb78;
            color: white;
        }
        
        .cancel-btn {
            background: #718096;
            color: white;
        }
        
        .edit-inputs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }
        
        .edit-inputs input {
            padding: 5px 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .edit-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .bet-info {
            flex: 1;
            min-width: 0;
        }
        
        .winner {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border-left-color: #68d391;
        }
        
        .final-result {
            background: #2d3748;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .result-btn {
            background: #e53e3e;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .data-management {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #805ad5, #6b46c1);
            border-radius: 15px;
            color: white;
        }
        
        .data-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .data-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .share-section {
            background: linear-gradient(135deg, #38b2ac, #319795);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .share-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .share-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #4299e1;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏪 全家便利商店開幕賭盤</h1>
            <p>預測隔壁全家何時開幕，區間越短賠率越高！</p>
        </div>
        
        <div class="sync-status">
            ✨ 已準備就緒！使用匯出/匯入功能來同步資料
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalBets">0</div>
                <div class="stat-label">總賭注數</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAmount">$0</div>
                <div class="stat-label">總下注金額</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgOdds">0x</div>
                <div class="stat-label">平均賠率</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPrize">$0</div>
                <div class="stat-label">總獎金池</div>
            </div>
        </div>
        
        <div class="betting-form">
            <h3>🎯 下注區</h3>
            <div class="form-group">
                <label for="playerName">玩家姓名：</label>
                <input type="text" id="playerName" placeholder="輸入你的名字">
            </div>
            
            <div class="form-group">
                <label for="betAmount">下注金額：</label>
                <input type="number" id="betAmount" placeholder="輸入下注金額" min="1">
            </div>
            
            <div class="form-group">
                <label>預測區間：</label>
                <div class="range-inputs">
                    <div>
                        <label for="startDate">開始日期：</label>
                        <input type="date" id="startDate">
                    </div>
                    <div>
                        <label for="endDate">結束日期：</label>
                        <input type="date" id="endDate">
                    </div>
                </div>
                <small style="color: #666; margin-top: 5px; display: block;">選擇你認為全家可能開幕的日期區間</small>
            </div>
            
            <button class="calculate-btn" onclick="placeBet()" id="placeBetBtn">計算賠率並下注</button>
            
            <div id="result" class="result"></div>
        </div>
        
        <div class="bets-list">
            <h3>📊 目前賭注</h3>
            <div id="betsList"></div>
        </div>
        
        <div class="data-management">
            <h4>📁 資料管理</h4>
            <p>使用以下功能來備份和分享賭盤資料</p>
            <button class="data-btn" onclick="exportData()">📤 匯出資料</button>
            <button class="data-btn" onclick="importData()">📥 匯入資料</button>
            <button class="data-btn" onclick="clearAllData()">🗑️ 清空資料</button>
            <input type="file" id="fileInput" accept=".json" class="hidden" onchange="handleFileImport(event)">
        </div>
        
        <div class="share-section">
            <h4>🚀 部署分享</h4>
            <p>想要分享給朋友？把這個 HTML 檔案上傳到 GitHub Pages！</p>
            <button class="share-btn" onclick="showDeployInstructions()">📋 查看部署教學</button>
            <button class="share-btn" onclick="copyPageHTML()">📄 複製網頁程式碼</button>
        </div>
        
        <div class="betting-form">
            <h3>🎉 開獎</h3>
            <div class="form-group">
                <label for="adminPassword">開盤密碼：</label>
                <input type="password" id="adminPassword" placeholder="請輸入開盤密碼">
            </div>
            <div class="form-group">
                <label for="actualDate">實際開幕日期：</label>
                <input type="date" id="actualDate">
            </div>
            <button class="result-btn" onclick="announceResult()">開獎</button>
            <div id="finalResult" class="final-result" style="display: none;"></div>
        </div>
    </div>

    <script>
        let bets = [];
        let gameEnded = false;

        // 載入保存的資料
        function loadSavedData() {
            const savedData = localStorage.getItem('familyMartBetting');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    bets = data.bets || [];
                    gameEnded = data.gameEnded || false;
                    updateBetsList();
                    updateGameState();
                    updateStats();
                    
                    if (gameEnded && data.actualDate) {
                        displayFinalResult(data.actualDate);
                    }
                } catch (error) {
                    console.error('載入資料失敗:', error);
                }
            }
        }

        // 保存資料
        function saveData() {
            const data = {
                bets: bets,
                gameEnded: gameEnded,
                actualDate: gameEnded ? document.getElementById('actualDate').value : null,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('familyMartBetting', JSON.stringify(data));
        }

        function calculateOdds(startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);
            const range = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
            const baseOdds = Math.max(90 / range, 1.1);
            return Math.round(baseOdds * 10) / 10;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getMonth() + 1}/${date.getDate()}`;
        }

        function placeBet() {
            if (gameEnded) {
                alert('遊戲已結束，無法再下注！');
                return;
            }

            const playerName = document.getElementById('playerName').value.trim();
            const betAmount = parseInt(document.getElementById('betAmount').value);
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            if (!playerName || !betAmount || !startDate || !endDate) {
                alert('請填寫完整資訊！');
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {
                alert('結束日期必須晚於或等於開始日期！');
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            if (new Date(startDate) < today) {
                alert('開始日期不能是過去的日期！');
                return;
            }

            const odds = calculateOdds(startDate, endDate);
            const potentialWin = Math.round(betAmount * odds);

            const bet = {
                id: Date.now(),
                playerName,
                betAmount,
                startDate,
                endDate,
                odds,
                potentialWin,
                timestamp: Date.now()
            };

            bets.push(bet);
            
            const rangeDays = Math.ceil((new Date(endDate) - new Date(startDate)) / (1000 * 60 * 60 * 24)) + 1;
            
            document.getElementById('result').innerHTML = `
                <strong>${playerName}</strong> 下注成功！<br>
                預測區間：${formatDate(startDate)} - ${formatDate(endDate)} (${rangeDays} 天)<br>
                賠率：${odds}x<br>
                可能獲得：$${potentialWin}
            `;
            document.getElementById('result').style.display = 'block';

            updateBetsList();
            updateStats();
            clearForm();
            saveData();
        }

        function updateBetsList() {
            const betsList = document.getElementById('betsList');
            
            if (bets.length === 0) {
                betsList.innerHTML = '<p style="text-align: center; color: #666;">目前還沒有人下注</p>';
                return;
            }

            let html = '';
            
            bets.forEach(bet => {
                const rangeDays = Math.ceil((new Date(bet.endDate) - new Date(bet.startDate)) / (1000 * 60 * 60 * 24)) + 1;
                
                if (bet.editing === true) {
                    html += `
                        <div class="bet-item ${bet.isWinner ? 'winner' : ''}">
                            <div class="bet-info" style="flex: 1;">
                                <div class="edit-inputs">
                                    <div class="edit-row">
                                        <label>姓名：</label>
                                        <input type="text" id="edit-name-${bet.id}" value="${bet.playerName}">
                                    </div>
                                    <div class="edit-row">
                                        <label>金額：</label>
                                        <input type="number" id="edit-amount-${bet.id}" value="${bet.betAmount}">
                                    </div>
                                    <div class="edit-row">
                                        <label>開始：</label>
                                        <input type="date" id="edit-start-${bet.id}" value="${bet.startDate}">
                                        <label>結束：</label>
                                        <input type="date" id="edit-end-${bet.id}" value="${bet.endDate}">
                                    </div>
                                </div>
                            </div>
                            <div class="bet-actions">
                                <button class="save-btn" onclick="saveBet(${bet.id})">儲存</button>
                                <button class="cancel-btn" onclick="cancelEdit(${bet.id})">取消</button>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="bet-item ${bet.isWinner ? 'winner' : ''}">
                            <div class="bet-info">
                                <strong>${bet.playerName}</strong> - 
                                ${formatDate(bet.startDate)} - ${formatDate(bet.endDate)} 
                                (${rangeDays} 天區間)<br>
                                下注：$${bet.betAmount} | 賠率：${bet.odds}x | 可贏：$${bet.potentialWin}
                                ${bet.isWinner ? ' - 🎉 獲勝！' : ''}
                            </div>
                            <div class="bet-actions">
                                ${gameEnded ? '' : `
                                    <button class="edit-btn" onclick="editBet(${bet.id})">✏️ 編輯</button>
                                    <button class="delete-btn" onclick="deleteBet(${bet.id})">🗑️ 刪除</button>
                                `}
                            </div>
                        </div>
                    `;
                }
            });
            
            betsList.innerHTML = html;
        }

        function updateStats() {
            const totalBets = bets.length;
            const totalAmount = bets.reduce((sum, bet) => sum + bet.betAmount, 0);
            const avgOdds = totalBets > 0 ? (bets.reduce((sum, bet) => sum + bet.odds, 0) / totalBets).toFixed(1) : 0;
            const totalPrize = bets.reduce((sum, bet) => sum + bet.potentialWin, 0);

            document.getElementById('totalBets').textContent = totalBets;
            document.getElementById('totalAmount').textContent = `$${totalAmount}`;
            document.getElementById('avgOdds').textContent = `${avgOdds}x`;
            document.getElementById('totalPrize').textContent = `$${totalPrize}`;
        }

        function editBet(betId) {
            const bet = bets.find(b => b.id === betId);
            if (bet) {
                bet.editing = true;
                updateBetsList();
            }
        }

        function cancelEdit(betId) {
            const bet = bets.find(b => b.id === betId);
            if (bet) {
                bet.editing = false;
                updateBetsList();
            }
        }

        function saveBet(betId) {
            const bet = bets.find(b => b.id === betId);
            if (!bet) return;

            const newName = document.getElementById(`edit-name-${betId}`).value.trim();
            const newAmount = parseInt(document.getElementById(`edit-amount-${betId}`).value);
            const newStartDate = document.getElementById(`edit-start-${betId}`).value;
            const newEndDate = document.getElementById(`edit-end-${betId}`).value;

            if (!newName || !newAmount || !newStartDate || !newEndDate) {
                alert('請填寫完整資訊！');
                return;
            }

            if (new Date(newStartDate) > new Date(newEndDate)) {
                alert('結束日期必須晚於或等於開始日期！');
                return;
            }

            bet.playerName = newName;
            bet.betAmount = newAmount;
            bet.startDate = newStartDate;
            bet.endDate = newEndDate;
            bet.odds = calculateOdds(newStartDate, newEndDate);
            bet.potentialWin = Math.round(newAmount * bet.odds);
            bet.editing = false;

            updateBetsList();
            updateStats();
            saveData();
        }

        function deleteBet(betId) {
            if (confirm('確定要刪除這筆賭注嗎？')) {
                bets = bets.filter(bet => bet.id !== betId);
                updateBetsList();
                updateStats();
                saveData();
            }
        }

        function announceResult() {
            const adminPassword = document.getElementById('adminPassword').value;
            const actualDate = document.getElementById('actualDate').value;
            
            if (adminPassword !== 'tony123') {
                alert('❌ 開盤密碼錯誤！');
                document.getElementById('adminPassword').value = '';
                return;
            }
            
            if (!actualDate) {
                alert('請輸入開幕日期！');
                return;
            }

            gameEnded = true;
            
            const actualDateObj = new Date(actualDate);
            const winners = [];
            
            bets.forEach(bet => {
                const startDateObj = new Date(bet.startDate);
                const endDateObj = new Date(bet.endDate);
                bet.isWinner = actualDateObj >= startDateObj && actualDateObj <= endDateObj;
                
                if (bet.isWinner) {
                    winners.push(bet);
                }
            });

            displayFinalResult(actualDate);
            updateBetsList();
            updateGameState();
            saveData();
        }

        function displayFinalResult(actualDate) {
            const winners = bets.filter(bet => bet.isWinner);
            
            let resultHTML = `<h3>🎊 開獎結果</h3>`;
            resultHTML += `<p><strong>全家便利商店在 ${formatDate(actualDate)} 開幕！</strong></p>`;
            
            if (winners.length > 0) {
                resultHTML += `<h4>🏆 獲勝者：</h4>`;
                winners.forEach(winner => {
                    resultHTML += `
                        <p><strong>${winner.playerName}</strong> - 
                        預測區間：${formatDate(winner.startDate)} - ${formatDate(winner.endDate)}<br>
                        下注：$${winner.betAmount} → 獲得：$${winner.potentialWin}</p>
                    `;
                });
                
                const totalWinnings = winners.reduce((sum, winner) => sum + winner.potentialWin, 0);
                resultHTML += `<p><strong>總獎金：$${totalWinnings}</strong></p>`;
            } else {
                resultHTML += `<p>😢 沒有人猜中，莊家通吃！</p>`;
            }

            document.getElementById('finalResult').innerHTML = resultHTML;
            document.getElementById('finalResult').style.display = 'block';
        }

        function updateGameState() {
            const placeBetBtn = document.getElementById('placeBetBtn');
            
            if (gameEnded) {
                placeBetBtn.disabled = true;
                placeBetBtn.textContent = '遊戲已結束';
            } else {
                placeBetBtn.disabled = false;
                placeBetBtn.textContent = '計算賠率並下注';
            }
        }

        function exportData() {
            const data = {
                bets: bets,
                gameEnded: gameEnded,
                actualDate: gameEnded ? document.getElementById('actualDate').value : null,
                exportTime: new Date().toISOString(),
                version: '2.0'
            };
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `family-mart-betting-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            
            alert('資料已匯出！可以分享給其他人或作為備份。');
        }

        function importData() {
            document.getElementById('fileInput').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.bets && Array.isArray(data.bets)) {
                        if (confirm('匯入資料將覆蓋現有資料，確定要繼續嗎？')) {
                            bets = data.bets;
                            gameEnded = data.gameEnded || false;
                            
                            if (data.actualDate) {
                                document.getElementById('actualDate').value = data.actualDate;
                            }
                            
                            updateBetsList();
                            updateStats();
                            updateGameState();
                            saveData();
                            alert('資料匯入成功！');
                            
                            if (gameEnded && data.actualDate) {
                                displayFinalResult(data.actualDate);
                            }
                        }
                    } else {
                        alert('檔案格式不正確！');
                    }
                } catch (error) {
                    alert('檔案讀取失敗：' + error.message);
                }
            };
            reader.readAsText(file);
        }

        function clearAllData() {
            if (confirm('確定要清空所有資料嗎？此操作無法復原！')) {
                bets = [];
                gameEnded = false;
                localStorage.removeItem('familyMartBetting');
                updateBetsList();
                updateStats();
                updateGameState();
                document.getElementById('finalResult').style.display = 'none';
                alert('所有資料已清空！');
            }
        }

        function showDeployInstructions() {
            alert(`🚀 GitHub Pages 部署教學：

1. 複製這個網頁的完整程式碼
2. 到 GitHub 建立新的 repository
3. 建立 index.html 檔案並貼上程式碼
4. 到 Settings > Pages 啟用 GitHub Pages
5. 幾分鐘後就有網址可以分享了！

詳細步驟可以問 ChatGPT 或 Google "GitHub Pages 教學"`);
        }

        function copyPageHTML() {
            const html = document.documentElement.outerHTML;
            navigator.clipboard.writeText(html).then(() => {
                alert('✅ 網頁程式碼已複製到剪貼簿！可以貼到記事本存成 .html 檔案。');
            }).catch(() => {
                alert('❌ 複製失敗，請手動選取網頁內容複製。');
            });
        }

        function clearForm() {
            document.getElementById('playerName').value = '';
            document.getElementById('betAmount').value = '';
            document.getElementById('startDate').value = '';
            document.getElementById('endDate').value = '';
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            updateStats();
            updateGameState();
        });
    </script>
